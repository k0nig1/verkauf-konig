<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Order
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Order</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-text *ngIf="!scanActive && !scanResult">
    <h1>Scan a QR Code to see the menu</h1>
  </ion-text>

  <!-- Shows our camera stream -->
  <video #video [hidden]="!scanActive" width="100%"></video>

  <!-- Used to render the camera stream images -->
  <canvas #canvas hidden></canvas>

  <ion-card *ngIf="scanResult">
    <ion-card-header>
      <ion-card-title>QR Code</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ scanResult }}
    </ion-card-content>
  </ion-card>

  <!-- <ion-accordion-group *ngIf="scanResult"> -->
  <ion-accordion-group [hidden]="scanActive">
    <ion-accordion value="breakfast">

      <ion-item slot="header" color="light">
        <ion-label>Breakfast</ion-label>
      </ion-item>

      <div class="ion-padding" slot="content">

        <ion-accordion-group>
          <ion-accordion value="appetizers">

            <ion-item slot="header" color="light">
              <ion-label>Appetizers</ion-label>
            </ion-item>

            <div class="ion-padding" slot="content">
              <ion-list>
                <ion-item>
                  <ion-label>App1</ion-label>
                </ion-item>

                <ion-item>
                  <ion-label>App2</ion-label>
                </ion-item>

                <ion-item>
                  <ion-label>App3</ion-label>
                </ion-item>
              </ion-list>
            </div>
          </ion-accordion>
        </ion-accordion-group>

        <ion-accordion-group>
          <ion-accordion value="drinks">

            <ion-item slot="header" color="light">
              <ion-label>Drinks</ion-label>
            </ion-item>

            <div class="ion-padding" slot="content">
              <ion-list>
                <ion-item>
                  <ion-label>Coffee</ion-label>
                </ion-item>

                <ion-item>
                  <ion-label>Tea</ion-label>
                </ion-item>

                <ion-item>
                  <ion-label>Juice</ion-label>
                </ion-item>
              </ion-list>
            </div>
          </ion-accordion>
        </ion-accordion-group>

        <ion-list>
          <ion-item>
            <ion-label>Eggs</ion-label>
          </ion-item>

          <ion-item>
            <ion-label>Bacon</ion-label>
          </ion-item>

          <ion-item>
            <ion-label>Pancakes</ion-label>
          </ion-item>
        </ion-list>

      </div>
    </ion-accordion>

    <ion-accordion value="second">
      <ion-item slot="header" color="light">
        <ion-label>Lunch</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">Lunch Item</div>
    </ion-accordion>

    <ion-accordion value="third">
      <ion-item slot="header" color="light">
        <ion-label>Dinner</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">Dinner Item</div>
    </ion-accordion>

  </ion-accordion-group>

  <ion-fab slot="fixed" vertical="bottom" horizontal="center">

    <ion-fab-button>
      <ion-icon name="color-palette"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="top">
      <ion-fab-button (click)="startScan()">
        <ion-icon name="qr-code-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>

    <ion-fab-list side="start">
      <ion-fab-button (click)="stopScan()" color="danger" *ngIf="scanActive">
        <ion-icon name="stop-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>

    <ion-fab-list side="end">
      <ion-fab-button (click)="reset()" *ngIf="scanResult" color="warning">
        <ion-icon name="refresh-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>

  </ion-fab>
</ion-content>
