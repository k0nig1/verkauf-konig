<ion-header>
  <ion-toolbar>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sign Up</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="createUserForm" #createForm="ngForm" (ngSubmit)="createUser(createUserForm.value)">
    <ion-list>
      <ion-item>
        <ion-input placeholder="First name" inputMode="text" clearInput="true" formControlName="firstName"
          required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Last name" inputMode="text" clearInput="true" formControlName="lastName"
          required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Email" inputMode="email" clearInput="true" formControlName="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Phone" inputMode="tel" clearInput="true" formControlName="phone" required></ion-input>
      </ion-item>
    </ion-list>
  </form>

  <ion-toolbar>
    <ion-button expand="block" (click)="confirm()"><ion-label>Confirm</ion-label></ion-button>
    <ion-button expand="block" (click)="cancel()"><ion-label>Cancel</ion-label></ion-button>
  </ion-toolbar>

</ion-content>
